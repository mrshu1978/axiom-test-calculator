<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <section class="calculator" role="application" aria-label="Calculator">
            <div class="display" aria-live="polite" aria-label="Display">0</div>
            <div class="button-grid">
                <!-- Row 1 -->
                <button data-value="7" aria-label="Seven">7</button>
                <button data-value="8" aria-label="Eight">8</button>
                <button data-value="9" aria-label="Nine">9</button>
                <button data-value="/" aria-label="Divide">/</button>
                <!-- Row 2 -->
                <button data-value="4" aria-label="Four">4</button>
                <button data-value="5" aria-label="Five">5</button>
                <button data-value="6" aria-label="Six">6</button>
                <button data-value="*" aria-label="Multiply">*</button>
                <!-- Row 3 -->
                <button data-value="1" aria-label="One">1</button>
                <button data-value="2" aria-label="Two">2</button>
                <button data-value="3" aria-label="Three">3</button>
                <button data-value="-" aria-label="Subtract">-</button>
                <!-- Row 4 -->
                <button data-value="0" aria-label="Zero">0</button>
                <button data-value="C" aria-label="Clear">C</button>
                <button data-value="=" aria-label="Equals">=</button>
                <button data-value="+" aria-label="Add">+</button>
            </div>
        </section>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
